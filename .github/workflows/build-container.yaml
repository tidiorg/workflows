name: Build and Publish Docker

on:
  workflow_call:
    inputs:
      name:
        type: string
        default: ${{ github.event.repository.name }}

      container-file:
        type: string
        default: dockerfile

      cache-from:
        type: string
        default: type=gha

      timeout-minutes:
        type: number
        default: 15

      registry:
        required: true
        type: string
        default: ${{ secrets.CONTAINER_REGISTRY }}


jobs:
  build-container:
      name: Build and Publish

      runs-on: ubuntu-latest
      timeout-minutes: ${{ inputs.timeout-minutes }}
      
      permissions:
        contents: read
        packages: write
        id-token: write

      concurrency:
        group: ${{ github.event.repository.full_name }}-${{ matrix.app.name }}
        cancel-in-progress: false

      env:
        IMAGE_NAME: ${{ inputs.registry }}/${{ github.event.repository.name }}/${{ inputs.name }}
        IS_DEFAULT_BRANCH: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      outputs:
        tag: ${{ steps.meta-ghcr.outputs.version }}
        image: ${{ env.IMAGE_NAME }}

      steps:
        - name: Validate environment
          shell: bash
          run: |
            if [ -z "${{ secrets.GOOGLE_PROJECT_ID }}" ]; then
              echo "Missing GOOGLE_PROJECT_ID secret"
              exit 1
            fi
            if [ -z "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}" ]; then
              echo "Missing WORKLOAD_IDENTITY_PROVIDER secret"
              exit 1
            fi
            if [ -z "${{ secrets.ARTIFACT_SERVICE_ACCOUNT_EMAIL }}" ]; then
              echo "Missing ARTIFACT_SERVICE_ACCOUNT_EMAIL secret"
              exit 1
            fi

        - name: Checkout üõéÔ∏è
          uses: actions/checkout@v4

        - name: Authenticate with Google üîë
          id: auth
          uses: google-github-actions/auth@v2
          with:
            token_format: access_token
            project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
            workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
            service_account: ${{ secrets.ARTIFACT_SERVICE_ACCOUNT_EMAIL }}

        - name: Authenticate with Docker üîë
          uses: docker/login-action@v3
          with:
            registry: europe-north1-docker.pkg.dev
            username: oauth2accesstoken
            password: ${{ steps.auth.outputs.access_token }}

        - name: Docker meta üè∑
          id: meta-ghcr
          uses: docker/metadata-action@v5
          with:
            images: ${{ env.IMAGE_NAME }}
            tags: |
              type=raw,value=latest,enable=${{ env.IS_DEFAULT_BRANCH }}
              type=sha,prefix={{branch}}-,priority=1001

        - name: Set up Docker Buildx üî®
          id: buildx
          uses: docker/setup-buildx-action@v3

        - name: Build and Push Container üõ†
          id: build-and-push
          uses: docker/build-push-action@v5
          with:
            context: ./
            file: ${{ inputs.container-file }}
            push: true
            tags: |
              ${{ steps.meta-ghcr.outputs.tags }}
              ${{ steps.meta-gar.outputs.tags }}
            labels: ${{ steps.meta-ghcr.outputs.labels }}
            cache-from: ${{ inputs.cache-from }}
            cache-to: type=gha,mode=max
